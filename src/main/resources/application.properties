spring.application.name=jutjubic
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/jutjubic-db
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.orm.jdbc.bind=OFF

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

spring.transaction.default-timeout=300

# Logging
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.springframework.cache=TRACE


# JWT Configuration
jwt.secret=jutjubic-secret-key-for-jwt-token-must-be-at-least-512-bits-long-12345678901234567890
jwt.expiration=1800000
jwt.header=Authorization

# Email Configuration (Gmail example - koristi svoj email)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=isa.projekat.2025@gmail.com
spring.mail.password=wrejpvimeqiosgjf
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.base-url=http://localhost:8080

# True znaci da se pokrece pri pokretanju programa. False da je iskljuceno
app.test-data.enabled=true
# Koliko videa izgenerise
app.test-data.count=100
# Actuator & Prometheus Monitoring
management.endpoints.web.exposure.include=health,prometheus,metrics,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
# Ukljucivanje JVM i system metrika
management.metrics.enable.jvm=true
management.metrics.enable.system=true
management.metrics.enable.process=true
# Database connection pool metrics
management.metrics.enable.hikaricp=true

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.validation-timeout=5000


# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASS:guest}
spring.rabbitmq.connection-timeout=10000
spring.rabbitmq.requested-heartbeat=30

# Scheduler (only one replica should run scheduled tasks)
app.scheduler.enabled=${SCHEDULER_ENABLED:true}

# Queue and Exchange names
myqueue.json=upload-event-json-queue
myqueue.protobuf=upload-event-protobuf-queue
myexchange=upload-event-exchange
routingkey.json=upload.event.json
routingkey.protobuf=upload.event.protobuf